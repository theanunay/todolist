<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Cloud Sync</title>
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light Theme */
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            
            /* Priority Colors */
            --p-high: #fee2e2; --p-high-text: #b91c1c;
            --p-med: #ffedd5; --p-med-text: #c2410c;
            --p-low: #d1fae5; --p-low-text: #047857;

            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            /* Dark Theme */
            --bg-body: #111827;
            --bg-card: #1f2937;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --border: #374151;
            --input-bg: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            
            --p-high: #7f1d1d; --p-high-text: #fecaca;
            --p-med: #7c2d12; --p-med-text: #fed7aa;
            --p-low: #064e3b; --p-low-text: #a7f3d0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Hidden until auth is checked */
            display: none; 
        }

        /* --- Auth Styles --- */
        #authContainer {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            align-self: center;
            display: none; /* Toggled via JS */
        }
        
        .auth-header h2 { margin-bottom: 10px; }
        .auth-header p { color: var(--text-secondary); margin-bottom: 20px; font-size: 0.9rem; }

        .auth-btn { width: 100%; margin-top: 10px; justify-content: center; }
        .google-btn {
            background: white; color: #333; border: 1px solid #ccc; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .google-btn:hover { background: #f1f1f1; }
        .dark-mode .google-btn { background: #2d3748; color: white; border-color: #4a5568; }
        .dark-mode .google-btn:hover { background: #4a5568; }

        .auth-divider {
            margin: 20px 0; border-top: 1px solid var(--border); position: relative;
        }
        .auth-divider span {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            background: var(--bg-card); padding: 0 10px; color: var(--text-secondary); font-size: 0.8rem;
        }
        
        .toggle-auth { color: var(--primary); cursor: pointer; font-size: 0.9rem; margin-top: 15px; display: inline-block; }
        .toggle-auth:hover { text-decoration: underline; }
        
        .error-msg { color: var(--danger); font-size: 0.85rem; margin-bottom: 10px; display: none; }

        /* --- App Styles --- */
        header { display: flex; justify-content: space-between; align-items: center; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        .logout-btn { background: transparent; border: 1px solid var(--border); color: var(--text-secondary); padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        .logout-btn:hover { border-color: var(--danger); color: var(--danger); }

        .progress-container { background: var(--border); border-radius: 100px; height: 8px; width: 100%; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; width: 0%; transition: width 0.5s; }
        .progress-text { font-size: 0.85rem; color: var(--text-secondary); margin-top: 5px; text-align: right; }

        .controls { display: grid; grid-template-columns: 1fr auto auto; gap: 10px; }
        input, select, button, textarea { padding: 12px; border-radius: var(--radius); border: 1px solid var(--border); background: var(--bg-card); color: var(--text-main); font-size: 0.95rem; outline: none; }
        .btn-primary { background-color: var(--primary); color: white; border: none; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .filters { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: transparent; border: 1px solid var(--border); padding: 6px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .task-list { list-style: none; display: flex; flex-direction: column; gap: 12px; }
        .task-item { background: var(--bg-card); padding: 16px; border-radius: var(--radius); box-shadow: var(--shadow); display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease; border-left: 4px solid transparent; }
        .priority-high { border-left-color: var(--danger); }
        .priority-medium { border-left-color: #f59e0b; }
        .priority-low { border-left-color: #10b981; }
        
        .task-checkbox { width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary); }
        .task-content { flex: 1; }
        .task-title { font-weight: 600; margin-bottom: 4px; }
        .task-desc { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; }
        .task-meta { display: flex; gap: 10px; font-size: 0.75rem; color: var(--text-secondary); }
        .tag { padding: 2px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; font-size: 0.7rem; }
        .tag-high { background: var(--p-high); color: var(--p-high-text); }
        .tag-medium { background: var(--p-med); color: var(--p-med-text); }
        .tag-low { background: var(--p-low); color: var(--p-low-text); }

        .task-actions { display: flex; gap: 8px; }
        .action-btn { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.2rem; padding: 4px; }
        .action-btn:hover { color: var(--primary); }
        .action-btn.delete:hover { color: var(--danger); }
        .completed .task-title { text-decoration: line-through; color: var(--text-secondary); }
        .completed { opacity: 0.7; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 100; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal { background: var(--bg-card); padding: 24px; border-radius: var(--radius); width: 90%; max-width: 400px; transform: translateY(20px); transition: transform 0.3s; }
        .modal-overlay.open .modal { transform: translateY(0); }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 0.9rem; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        .empty-state { text-align: center; padding: 40px 0; color: var(--text-secondary); display: none; }
        .empty-state i { font-size: 3rem; margin-bottom: 10px; opacity: 0.5; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 480px) { .controls { grid-template-columns: 1fr; } .filters { flex-wrap: wrap; } }
    </style>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="authContainer">
        <div class="auth-header">
            <h2 id="authTitle">Welcome Back</h2>
            <p id="authSubtitle">Sign in to sync your tasks across devices</p>
        </div>
        
        <p class="error-msg" id="authError"></p>

        <button class="google-btn" id="googleBtn">
            <i class="ph ph-google-logo" style="font-weight: bold; font-size: 1.2rem;"></i>
            Continue with Google
        </button>

        <div class="auth-divider"><span>OR</span></div>

        <form id="authForm">
            <div class="form-group">
                <input type="email" id="authEmail" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="authPass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary auth-btn" id="authSubmitBtn">Sign In</button>
        </form>

        <span class="toggle-auth" id="toggleAuthMode">New here? Create an account</span>
    </div>

    <!-- MAIN APP SCREEN -->
    <div class="container" id="appContainer">
        <header>
            <h1>TaskMaster</h1>
            <div class="user-profile">
                <button class="theme-toggle" id="themeToggle" style="background:none; border:none; font-size: 1.5rem; color:var(--text-main); cursor: pointer;">
                    <i class="ph ph-moon"></i>
                </button>
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </header>

        <!-- Progress -->
        <div>
            <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
            <p class="progress-text" id="progressText">0% Completed</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="sortSelect">
                <option value="date">Sort by Date</option>
                <option value="priority">Sort by Priority</option>
            </select>
            <button class="btn-primary" onclick="openModal()">
                <i class="ph ph-plus-bold"></i> Add
            </button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Task List -->
        <ul class="task-list" id="taskList"></ul>
        <div id="emptyState" class="empty-state">
            <i class="ph ph-clipboard-text"></i>
            <p>No tasks found. Add one to get started!</p>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="taskTitle" required placeholder="e.g., Buy Groceries">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDesc" placeholder="Add details (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" style="padding: 12px; background: transparent; border: 1px solid var(--border); border-radius: var(--radius); cursor: pointer; color: var(--text-main);">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FIREBASE MODULE SCRIPT -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC0PWAPv4sDj3yoIbW8UC-HZ-JZZmq71AM",
            authDomain: "report-a-crime-36874511-3df8c.firebaseapp.com",
            databaseURL: "https://report-a-crime-36874511-3df8c-default-rtdb.firebaseio.com",
            projectId: "report-a-crime-36874511-3df8c",
            storageBucket: "report-a-crime-36874511-3df8c.firebasestorage.app",
            messagingSenderId: "603958668134",
            appId: "1:603958668134:web:082578854069589062b6a7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State ---
        let tasks = [];
        let currentFilter = 'all';
        let unsubscribe = null; // To stop database listener on logout
        let isSignupMode = false;

        // --- DOM Elements ---
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authForm = document.getElementById('authForm');
        const googleBtn = document.getElementById('googleBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const authError = document.getElementById('authError');
        
        const taskListEl = document.getElementById('taskList');
        const emptyStateEl = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const themeToggle = document.getElementById('themeToggle');
        const taskForm = document.getElementById('taskForm');

        // --- AUTHENTICATION ---

        // Monitor Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Logged In
                authContainer.style.display = 'none';
                appContainer.style.display = 'flex';
                userAvatar.innerText = user.email.charAt(0).toUpperCase();
                setupRealtimeListener(user.uid);
            } else {
                // Logged Out
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                tasks = [];
                if(unsubscribe) unsubscribe();
            }
        });

        // Google Login
        googleBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showError(error.message);
            }
        });

        // Email/Pass Login & Signup
        document.getElementById('toggleAuthMode').addEventListener('click', (e) => {
            isSignupMode = !isSignupMode;
            const title = document.getElementById('authTitle');
            const sub = document.getElementById('authSubtitle');
            const btn = document.getElementById('authSubmitBtn');
            const toggle = e.target;

            if(isSignupMode) {
                title.innerText = "Create Account";
                sub.innerText = "Get started with your free account";
                btn.innerText = "Sign Up";
                toggle.innerText = "Already have an account? Sign In";
            } else {
                title.innerText = "Welcome Back";
                sub.innerText = "Sign in to sync your tasks";
                btn.innerText = "Sign In";
                toggle.innerText = "New here? Create an account";
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            authError.style.display = 'none';

            try {
                if(isSignupMode) {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (error) {
                let msg = "Authentication failed.";
                if(error.code === 'auth/invalid-credential') msg = "Invalid email or password.";
                if(error.code === 'auth/weak-password') msg = "Password should be at least 6 characters.";
                if(error.code === 'auth/email-already-in-use') msg = "Email already in use.";
                showError(msg);
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        function showError(msg) {
            authError.innerText = msg;
            authError.style.display = 'block';
        }

        // --- DATABASE (FIRESTORE) ---

        function setupRealtimeListener(userId) {
            // Query tasks specifically for this user
            const q = query(collection(db, "tasks"), where("userId", "==", userId));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderTasks();
            });
        }

        // --- APP LOGIC (UI) ---

        // Initial Theme Load
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="ph ph-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            themeToggle.innerHTML = isDark ? '<i class="ph ph-sun"></i>' : '<i class="ph ph-moon"></i>';
        });

        window.renderTasks = function() {
            taskListEl.innerHTML = '';
            
            // 1. Filter
            let filteredTasks = tasks.filter(task => {
                if (currentFilter === 'pending') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            // 2. Search
            const term = searchInput.value.toLowerCase();
            filteredTasks = filteredTasks.filter(task => 
                (task.title || "").toLowerCase().includes(term) || 
                (task.desc || "").toLowerCase().includes(term)
            );

            // 3. Sort
            const sortType = sortSelect.value;
            filteredTasks.sort((a, b) => {
                if (sortType === 'date') {
                    return new Date(a.date || '9999-12-31') - new Date(b.date || '9999-12-31');
                } else {
                    const priorities = { high: 3, medium: 2, low: 1 };
                    return priorities[b.priority] - priorities[a.priority];
                }
            });

            // 4. Update UI
            if (filteredTasks.length === 0) {
                emptyStateEl.style.display = 'block';
            } else {
                emptyStateEl.style.display = 'none';
                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item priority-${task.priority} ${task.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete('${task.id}', ${task.completed})">
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${task.desc ? `<div class="task-desc">${escapeHtml(task.desc)}</div>` : ''}
                            <div class="task-meta">
                                <span class="tag tag-${task.priority}">${task.priority}</span>
                                ${task.date ? `<span><i class="ph ph-calendar"></i> ${new Date(task.date).toLocaleDateString()}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn" onclick="editTask('${task.id}')"><i class="ph ph-pencil-simple"></i></button>
                            <button class="action-btn delete" onclick="deleteTaskFn('${task.id}')"><i class="ph ph-trash"></i></button>
                        </div>
                    `;
                    taskListEl.appendChild(li);
                });
            }
            updateProgress();
        }

        // Global function wrappers for HTML onClick events
        window.toggleComplete = async (id, currentStatus) => {
            const taskRef = doc(db, "tasks", id);
            await updateDoc(taskRef, { completed: !currentStatus });
        };

        window.deleteTaskFn = async (id) => {
            if(confirm('Delete this task?')) {
                await deleteDoc(doc(db, "tasks", id));
            }
        };

        window.editTask = (id) => {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDesc').value = task.desc;
                document.getElementById('taskDate').value = task.date;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('modalTitle').innerText = 'Edit Task';
                openModal();
            }
        };

        // Form Submit (Add/Edit)
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('taskId').value;
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                desc: document.getElementById('taskDesc').value,
                date: document.getElementById('taskDate').value,
                priority: document.getElementById('taskPriority').value,
                userId: auth.currentUser.uid, // Bind to User
                updatedAt: new Date().toISOString()
            };

            if (id) {
                // Update
                const taskRef = doc(db, "tasks", id);
                await updateDoc(taskRef, taskData);
            } else {
                // Create
                taskData.completed = false;
                taskData.createdAt = new Date().toISOString();
                await addDoc(collection(db, "tasks"), taskData);
            }
            closeModal();
        });

        // UI Helpers
        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = `${percent}% Completed`;
        }

        window.openModal = () => document.getElementById('taskModal').classList.add('open');
        window.closeModal = () => {
            document.getElementById('taskModal').classList.remove('open');
            taskForm.reset();
            document.getElementById('taskId').value = '';
            document.getElementById('modalTitle').innerText = 'Add New Task';
        }

        // Event Listeners for Filters
        searchInput.addEventListener('input', renderTasks);
        sortSelect.addEventListener('change', renderTasks);
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.getAttribute('data-filter');
                renderTasks();
            });
        });

        // Close modal on outside click
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal();
        });

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
